
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Â· v1.1.0</title>
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/game-theme.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="/logo.svg" alt="logo" width="28" height="28" />
        <h1 id="brand">Your Game</h1><span id="ver" class="muted"></span>
      </div>
      <nav>
        <a href="/signup">Sign up</a>
        <a href="/login">Log in</a>
        <a href="/admin">Admin</a>
      </nav>
    </header>

    <div class="hero">
      <h2>Welcome!</h2>
      <p>Pick a mode to play or manage your profile.</p>
      <div class="row">
        <div class="card">
          <h3>Play vs AI</h3>
          <p>Try the AI opponent (POC).</p>
          <a class="btn btn-primary" href="/play-ai">Open</a>
        </div>
        <div class="card">
          <h3>Play vs Player</h3>
          <p>Challenge a friend (coming soon).</p>
          <a class="btn btn-secondary" href="/play-pvp">Open</a>
        </div>
        <div class="card">
          <h3>Records</h3>
          <p>Your match history and stats.</p>
          <a class="btn btn-secondary" href="/records">View</a>
        </div>
        <div class="card">
          <h3>Achievements</h3>
          <p>Earn badges as you play.</p>
          <a class="btn btn-secondary" href="/achievements">View</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    (async () => {
      try{
        const { version, appName } = await fetch('/api/version').then(r=>r.json());
        document.getElementById('ver').textContent = 'v' + version;
        document.getElementById('brand').textContent = appName || 'Your Game';
      }catch{}
    })();
  </script>
</body>
</html>
