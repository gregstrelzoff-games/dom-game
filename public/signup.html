
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up Â· v1.1.0</title>
  <link rel="stylesheet" href="/theme.css" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/game-theme.css" />
</head>
<body>
  <div class="container narrow">
    <header><h1>Create your account</h1><div id="ver" class="muted"></div></header>

    <div class="steps">
      <div class="step active" data-step="1">1. About you</div>
      <div class="step" data-step="2">2. Your identity</div>
      <div class="step" data-step="3">3. Contact</div>
    </div>

    <form id="form">
      <div class="panel" data-step="1">
        <label>Name <input id="name" required /></label>
        <label>Age <input id="age" type="number" min="1" required /></label>
        <div class="actions">
          <button type="button" class="btn btn-primary" id="next1">Next</button>
        </div>
      </div>

      <div class="panel hidden" data-step="2">
        <label>Screen name <input id="screenname" minlength="3" required /></label>
        <div class="actions">
          <button type="button" class="btn btn-ghost" id="back2">Back</button>
          <button type="button" class="btn btn-primary" id="next2">Next</button>
        </div>
      </div>

      <div class="panel hidden" data-step="3">
        <label>Email address <input id="email" type="email" required /></label>
        <div class="actions">
          <button type="button" class="btn btn-ghost" id="back3">Back</button>
          <button type="submit" class="btn btn-primary" id="submit">Create account</button>
        </div>
      </div>
    </form>

    <div id="success" class="hidden success">
      <h2>Check your email</h2>
      <p>We sent a confirmation link to your inbox. Open it to verify your email.</p>
      <div id="devLink" class="devlink hidden"></div>
    </div>
  </div>
  <script src="/signup.js"></script>
</body>
</html>
